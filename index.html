<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강아지상 vs 고양이상</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2rem;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 2rem 2.5rem;
            max-width: 550px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        p.description {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        input[type="file"], button {
            margin: 0.5rem;
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #574fd6;
        }

        #upload-preview {
            margin-top: 1rem;
            max-width: 300px;
            border-radius: 12px;
            display: none;
        }

        #label-container div {
            background: #f0f4ff;
            margin: 0.3rem 0;
            padding: 0.6rem;
            border-radius: 10px;
            color: #1e40af;
            font-weight: 600;
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐶 강아지상 vs 고양이상 🐱</h1>
        <p class="description">사진을 업로드해 자신이 어떤 얼굴형인지 확인해보세요!</p>
        <input type="file" accept="image/*" onchange="handleUpload(event)">
        <button onclick="analyzeImage()">분석 시작</button>
        <img id="upload-preview" />
        <div id="label-container"></div>
        <div id="result"></div>
    </div>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/K8Xo4cznU/";

        let model, maxPredictions;
        let selectedImage = null;

        async function loadModel() {
            if (!model) {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
            }

            const labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = '';
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function handleUpload(event) {
            await loadModel();

            const file = event.target.files[0];
            if (!file) return;

            const img = document.getElementById("upload-preview");
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                img.style.display = "block";
                selectedImage = img;
            };
        }

        async function analyzeImage() {
            if (!selectedImage || !model) {
                alert("먼저 이미지를 업로드해주세요.");
                return;
            }

            const prediction = await model.predict(selectedImage);
            let dogProb = 0;
            let catProb = 0;
            const labelContainer = document.getElementById("label-container");

            for (let i = 0; i < prediction.length; i++) {
                const className = prediction[i].className;
                const prob = prediction[i].probability;
                labelContainer.childNodes[i].innerHTML =
                    `${className}: ${(prob * 100).toFixed(1)}%`;

                if (className.includes("개")) dogProb = prob;
                if (className.includes("고양이")) catProb = prob;
            }

            const resultDiv = document.getElementById("result");
            if (dogProb > 0.5) {
                resultDiv.innerHTML = "🐶 당신은 <strong>강아지상</strong>이에요!";
            } else if (catProb > 0.5) {
                resultDiv.innerHTML = "🐱 당신은 <strong>고양이상</strong>이에요!";
            } else {
                resultDiv.innerHTML = "🤔 판별이 어려워요. 정면 얼굴 사진을 사용해보세요!";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강아지상 vs 고양이상</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2rem;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 2rem 2.5rem;
            max-width: 550px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        p.description {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        button, input[type="file"] {
            margin: 0.5rem;
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #574fd6;
        }

        #webcam-container, #upload-preview {
            margin: 1rem 0;
        }

        #label-container div {
            background: #f0f4ff;
            margin: 0.3rem 0;
            padding: 0.6rem;
            border-radius: 10px;
            color: #1e40af;
            font-weight: 600;
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #4b5563;
        }

        img#upload-preview {
            max-width: 200px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐶 강아지상 vs 고양이상 🐱</h1>
        <p class="description">
            이 인공지능은 개와 고양이를 구분합니다.<br>
            웹캠을 켜거나, 사진을 업로드해 확인해보세요!
        </p>
        <div>
            <button onclick="initWebcam()">웹캠 시작</button>
            <input type="file" accept="image/*" onchange="handleUpload(event)">
        </div>
        <div id="webcam-container"></div>
        <img id="upload-preview" style="display: none;" />
        <div id="label-container"></div>
        <div id="result"></div>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/K8Xo4cznU/";

        let model, webcam, labelContainer, maxPredictions;

        async function loadModel() {
            if (!model) {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
            }

            if (!labelContainer) {
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
            }
        }

        async function initWebcam() {
            await loadModel();

            if (webcam) {
                webcam.stop();
            }

            webcam = new tmImage.Webcam(200, 200, true);
            await webcam.setup();
            await webcam.play();
            document.getElementById("webcam-container").innerHTML = '';
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            document.getElementById("upload-preview").style.display = "none";

            window.requestAnimationFrame(loop);
        }

        async function loop() {
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }

        async function handleUpload(event) {
            await loadModel();

            const file = event.target.files[0];
            if (!file) return;

            const img = document.getElementById("upload-preview");
            img.src = URL.createObjectURL(file);
            img.style.display = "block";
            img.onload = async () => {
                document.getElementById("webcam-container").innerHTML = '';
                await predict(img);
            };
        }

        async function predict(input) {
            const prediction = await model.predict(input);
            let dogProb = 0;
            let catProb = 0;

            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className;
                const prob = prediction[i].probability;
                const display = `${className}: ${(prob * 100).toFixed(1)}%`;
                labelContainer.childNodes[i].innerHTML = display;

                if (className.includes("개")) dogProb = prob;
                if (className.includes("고양이")) catProb = prob;
            }

            let resultText = "";
            if (dogProb > 0.5) {
                resultText = "🐶 당신은 <strong>강아지상</strong>이에요!";
            } else if (catProb > 0.5) {
                resultText = "🐱 당신은 <strong>고양이상</strong>이에요!";
            } else {
                resultText = "🤔 아직 판단이 어려워요. 정면 사진을 사용해보세요!";
            }

            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</body>
</html>
